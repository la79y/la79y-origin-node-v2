apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-origin-deployment
  labels:
    app: origin
  namespace: origin-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: origin
  template:
    metadata:
      labels:
        app: origin
    spec:
      containers:
      - name: origin
        image: bandersaeed94/la79y:origin-v5
        command: ["node", "origin_docker_v4.js"]
        env:
        - name: SERVER_PORT
          value: "10080"
        - name: SERVER_ID # not used as HOSTNAME will be set which is the pod name
          value: "1"
        - name: KAFKA_BROKER_LIST
          value: "kafka-0.kafka-headless.kafka.svc.cluster.local:9092,kafka-1.kafka-headless.kafka.svc.cluster.local:9092,kafka-2.kafka-headless.kafka.svc.cluster.local:9092"
        - name: SRT_PASSPHRASE # todo remove
          value: "theonlypassphrase"
        - name: HEALTH_CHECK_PORT
          value: "9999"
        - name: DB_USER
          value: "admin"
        - name: DB_HOST
          value: "la79y-postgres"
        - name: DB_DATABASE
          value: "la79y"
        - name: DB_PASSWORD
          value: "1234"
        - name: DB_PORT
          value: '5432'
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "800m"
        ports:
        - containerPort: 10080
          protocol: UDP
        - containerPort: 9999
          protocol: TCP
        imagePullPolicy: Always
       

---
apiVersion: v1
kind: Service
metadata:
  name: origin-service-udp
  namespace: origin-namespace
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-protocol: "tcp"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-port: "9999"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-check-interval-seconds: "3"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-response-timeout-seconds: "5"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-unhealthy-threshold: "3"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-healthy-threshold: "5"
spec:
  type: LoadBalancer
  selector:
    app: origin
  ports:
  - name: origin-service-10080-10080
    port: 10080
    protocol: UDP
    targetPort: 10080
  - name: health-origin-service-9999-9999
    port: 9999
    protocol: TCP
    targetPort: 9999

